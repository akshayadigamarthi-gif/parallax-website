<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Parallax Sections */
        .parallax {
            background-image: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
            min-height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .parallax2 {
            background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
            min-height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Content Section */
        .content {
            padding: 60px;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 40px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="parallax"></div>

    <div class="content">
        <h1>Parallax Website</h1>
        <p>
            This is my first parallax scrolling website project.
            The background image moves slower than the text content.
        </p>
    </div>

    <div class="parallax2"></div>

    <div class="content">
        <h1>About This Project</h1>
        <p>
            I created this website using HTML and CSS.
            Parallax scrolling improves user experience and visual design.
        </p>
    </div>

</body>
</html>
